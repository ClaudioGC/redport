<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>redport</title>
<!--Estilos css (sass)-->
  <link rel='stylesheet' type='text/css' href='sass/main.css' />

</head>
 <body>
   <div class="pagina">
   <!-- ======= header======= -->
  <div class="header">
    <div class="back-button"><a href="home.html"><div class="rpicon-back"></div></a></div>
    <div class="title_header"><h1>Reportar entorno</h1></div>

  </div>

<div class="container">

   <div class="map">

   </div>
   <div class="map_people">
     <p id="texto_mapa">100 personas reportadas</p>
   </div>
</div>


<div class="container">
     <h1>Añadir marcador</h1>

  <form action="" class="form-report">
    <input class="title__box" type="text" id="titulo" name="título" placeholder="Añade un título">
<label class="title_form_input" for="titulo"><h2>Título</h2></label>
<textarea class="description__box" type="text" id="description" name="título" placeholder="Escribe un descripción" rows="10" cols="40"></textarea>
<label class="description_form_input" for="description"><h2>Descripción</h2></label>
</form>
</div>

<div class="container">

    <h1 id="title_form">Añade una etiqueta al marcador</h1>

  <h2 class="event_h2">Infraestructura vial</h2>

  <div class="toggle_box">
    <input type="radio" name="tipo" id="checkbox_small_1" class="checkbox_button_small"/>
      <label for="checkbox_small_1" class="rpicon-toggle-small-inverse"><p class="texto-checkbox">Caminos</p></label>
      <input type="radio" name="tipo" id="checkbox_small_2" class="checkbox_button_small"/>
      <label for="checkbox_small_2" class="rpicon-toggle-small-inverse"><p class="texto-checkbox">Puentes</p></label>
    </div>

<h2 class="event_h2">Edificaciones</h2>

  <div class="toggle_box">
    <input type="radio" name="estate" id="checkbox_small_3" class="checkbox_button_small"/>
      <label for="checkbox_small_3" class="rpicon-toggle-small-inverse"><p class="texto-checkbox">Vivienda</p></label>
      <input type="radio" name="estate" id="checkbox_small_4" class="checkbox_button_small"/>
      <label for="checkbox_small_4" class="rpicon-toggle-small-inverse"><p class="texto-checkbox">Colegio</p></label>
      <input type="radio" name="estate" id="checkbox_small_5" class="checkbox_button_small"/>
      <label for="checkbox_small_5" class="rpicon-toggle-small-inverse"><p class="texto-checkbox">Hospital</p></label>
      <input type="radio" name="estate" id="checkbox_small_6" class="checkbox_button_small"/>
      <label for="checkbox_small_6" class="rpicon-toggle-small-inverse"><p class="texto-checkbox">Edificio</p></label>
    </div>

<h2 class="event_h2">Accidentes</h2>

  <div class="toggle_box">
    <input type="radio" name="estate" id="checkbox_small_7" class="checkbox_button_small"/>
      <label for="checkbox_small_7" class="rpicon-toggle-small-inverse"><p class="texto-checkbox">Automóvil</p></label>
      <input type="radio" name="estate" id="checkbox_small_8" class="checkbox_button_small"/>
      <label for="checkbox_small_8" class="rpicon-toggle-small-inverse"><p class="texto-checkbox">Peatón</p></label>
    </div>

  </div>
 <div class="button"><a href="home.html">Guardar</a></div>
  </div>
  </div>
 </body>
</html>
